{% extends "base.html" %}{% block title %}Sign_up{% endblock %}

{% block content %}


<form method="POST">
    <h3 align="center">Sign-up</h3>
    <div class="form-group">
        <label for="first_name">Email Address</label>
        <input type="name" class="form-control" id="first_name" name="first_name" placeholder="Enter name" />
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="confirm password"
            placeholder="confirm password" />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Sign-up</button>
</form>




{% endblock %}
